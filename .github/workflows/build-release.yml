name: Build and Release

on:
  push:
    branches: [ main ]
    # 可选：仅在特定文件更改时触发
    paths:
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
      
    - name: Archive build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-output
        path: dist/  # 假设构建输出目录是dist

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 需要写入权限来创建发布
      
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # 获取所有历史以便生成变更日志
    
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: build-output
        path: dist/
    
    - name: Get version from package.json
      id: get_version
      run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
    
    - name: Create release zip
      run: |
        cd dist
        zip -r ../release-${{ steps.get_version.outputs.VERSION }}.zip .
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.get_version.outputs.VERSION }}
        name: Release v${{ steps.get_version.outputs.VERSION }}
        body: |
          ## 自动发布版本 v${{ steps.get_version.outputs.VERSION }}
          - 包含最新代码变更
          - 默认语言已设置为中文
        files: release-${{ steps.get_version.outputs.VERSION }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
